<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Loan</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .btn2 {
            background-color: #1e3a8a; /* Set this to the desired blue color */
            color: white; /* White text color */
            border: none; /* No border */
            padding: 10px 15px; /* Padding for button */
            text-align: center; /* Center text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Align as block */
            font-size: 16px; /* Font size */
            margin-top: 10px; /* Space above the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth background change */
        }

        .btn2:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>MSME Credit Access Advisor</h1>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/loan-offers}">Loan Offers</a></li>
                <li><a th:href="@{/apply-loan}" class="active">Apply for Loan</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="apply-loan">
            <h2>Loan Application Form</h2>
            <form action="#" method="post">
                <label for="amount">Loan Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" required>

                <label for="purpose">Loan Purpose:</label>
                <textarea id="purpose" name="purpose" required></textarea>

                <label for="repayment-period">Repayment Period (Months):</label>
                <input type="number" id="repayment-period" name="repayment_period" required>

                <button type="submit" class="btn2">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MSME Credit Platform</p>
    </footer>
</body>
</html>
